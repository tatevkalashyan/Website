<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Email Template</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
</style>
<body>

    <table width='100%' border="0" cellpadding="0" cellspasing="1" bgcolor="#102C35">
        <tr>
            <td align="center">
                <img src="https://i.imgur.com/KHCAtNo.png" alt="" style="Margin:5% 0 10% 0">
            </td>
        </tr>
    </table>

    <table width='100%' border="0" cellpadding="20" cellspasing="1" bgcolor="#fff" style="max-width: 818px;Margin: -5% auto;border-top:6px solid #05B8FB;border-bottom:6px solid #05B8FB" align="center">
        <tr>
            <td style="padding: 20px 0 0 20px">
             <span> Hi {Name}</span> 
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <span>Thank you for signing up with kolligate. We see that you have not verified your email address yet. To become a member of the kolligate community, please click the link below to verify your email:</span>
            </td>
        </tr>

        <tr>
            <td style="padding: 20px;border-bottom:  1px solid #03B8FA;;">
                <a href="#" style="text-decoration: none;color: #05B8FB;">www.kolligate.com</a>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <p style="font-weight: bold;">An amazing temp staffing experience awaits you.</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;Margin-top: 80px;">
                <p> Best regards, <br>kolligate
                </p>
            </td>
        </tr>

    </table>
    
</body>
</html>
